    host: buzz-book.store
    port: 8080

eureka:
  instance:
    instance-id: batch-api
    hostname: eureka-server
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://admin:1234@eureka-server:8761/eureka

